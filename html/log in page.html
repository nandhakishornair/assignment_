    <!-- sign in start!!!! -->
    
    <div class="col-lg-4 myMargin centering-form container-fluid" style="margin-bottom: 30px;">
     <form class="row g-5" action="./index.html">
       
       <div class="col-md-12">
           <div class="container-fluid image ">
           <center> <img src="../img/logo2.png" alt=""> </center>
           </div>
           <center><h3>Welcome to kerala tourism </h3></center>
           
        </div>
        
       <div class="col-md-12">
         <label for="inputEmail4" class="form-label">Email</label>
         <input type="email" class="form-control" id="inputEmail" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="abc@gmail.com"required >
       </div>
       <div class="col-md-12">
         <label for="inputPassword4" class="form-label">Password</label>
         <input type="password" class="form-control" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="input password" required>
       </div>
      
       <a class="nav-link" href="#">forgot password ?</a> 
       <div class="d-grid gap-1">
        <button class="btn btn-primary" type="submit">Log in</button>
        <center><p>or</p></center>
        <button class="btn btn-secondary" type="button">Continue with google</button>
      </div>
     </form>
        </div>
