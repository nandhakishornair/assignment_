     <!-- sign in start!!!! -->
    
    
     <div class="col-lg-3 myMargin">
         <form class="row g-4">
       <div class="col-md-6">
         <input type="text" class="form-control" placeholder="First name" aria-label="First name">
       </div>
       <div class="col-md-6">
         <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
       </div>
        
       <div class="col-md-12">
         <label for="inputEmail4" class="form-label">Email</label>
         <input type="email" class="form-control" id="inputEmail4" placeholder="abc@gmail.com" >
       </div>
       <div class="col-md-12">
         <label for="inputPassword4" class="form-label">Password</label>
         <input type="password" class="form-control" id="inputPassword4" placeholder="Must be at least 8 characters">
       </div>
       <div class="col-12">
         <label for="inputAddress" class="form-label">Address</label>
         <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
       </div>
       <div class="col-md-5">
         <label for="inputCity" class="form-label">City</label>
         <input type="text" class="form-control" id="inputCity">
       </div>
       <div class="col-md-4">
         <label for="inputState" class="form-label">State</label>
         <select id="inputState" class="form-select">
           <option selected>Choose...</option>
           <option>Kerala</option>
           <option >Thamil Nadu</option>
           <option >Andhra Pradesh</option>
         </select>
       </div>
       <div class="col-md-3">
         <label for="inputZip" class="form-label">Zip</label>
         <input type="text" class="form-control" id="inputZip">
       </div>
       <div class="col-md-6">
         <div class="form-check">
           <input class="form-check-input" type="checkbox" id="gridCheck">
           <label class="form-check-label" for="gridCheck">
             Check me out
           </label>
      
         </div>
       </div>
       <div class="col-md-6 float-end " ><p>Already a member?</p></div>
       <div class="col-md-12 ">
         <button type="submit" class="btn btn-primary">Sign in</button>
         <div class="float-end margin">
           <a href="./log in page.html"
             button type="submit" class="btn btn-secondary">login</button></a>
        </div>
         </form>
           
      </div>
